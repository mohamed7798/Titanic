<!DOCTYPE html>
<html lang="en">

<head> 
    <link rel='stylesheet' href='static\styles\index.css'/>

    <title>Home Page</title> 
</head>


<body> 
    <div class='header'>
        <h1> Titanic Predication</h1>
        <p> welcome to our application where you can predict survived or Not</p>
    </div>

    <div> 
        <form action="/predict" method="POST">
            <label for="age">Age</label><br>
            <input type='number' step="0.1" id='age' name='age'><br><br>
            
            <label for="fare">Fare</label><br>
            <input type='number' step="0.1" id='fare' name='fare'><br><br>

            <label for='pclass'>Pclass</label><br>
            <select id='pclass' name='pclass'>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
            </select><br><br>
        
            <label for='sex'>Sex</label><br>
            <select id='sex' name='sex'>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select><br><br>

            <label for="sibsp">SibSp</label><br>
            <select id="sibsp" name="sibsp">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            </select><br><br>

            <label for="parch">Parch</label><br>
            <select id="parch" name="parch">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            </select><br><br>

            <label for="embark">Embarked</label><br>
            <select id="embark" name="embark">
            <option value="s">S</option>
            <option value="c">C</option>
            <option value="q">Q</option>
            </select><br><br>

            <input type="Submit" value="Predict"/>
        </form>
        
    </div>


</body>
